<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inside Out Islands Project</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=VT323&display=swap">
    <style>
        body {
            font-family: 'VT323', monospace; /* Blocky font */
            margin: 0;
            padding: 0;
            background-color: #008080;
            color: #000;
            background-image: url('https://www.transparenttextures.com/patterns/asfalt-dark.png');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 600px;
            padding: 40px;
            background-color: #c0c0c0;
            border: 2px solid #000;
            border-radius: 10px;
            box-shadow: 5px 5px 0 #000;
            text-align: center;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 30px;
            color: #000;
            text-shadow: 2px 2px 0 #fff;
        }
        p {
            font-size: 18px;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        .island-button {
            display: inline-block;
            width: 200px;
            padding: 15px 0;
            margin: 10px;
            background: linear-gradient(to bottom, #4d90fe 0%, #4787ed 100%);
            color: #fff;
            text-decoration: none;
            border: 2px solid #000;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .island-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Inside Out Islands Project</h1>
        <p>Welcome to the Inside Out Islands Project! In this assignment, students create their own imaginary islands, each representing a different concept or theme. Click on an island to learn more.</p>
        <a href="friendship.html" class="island-button">Friendship Island</a>
        <a href="kinesio.html" class="island-button">Kinesio Island</a>
        <a href="atomic.html" class="island-button">Atomic Island</a>
        <a href="controversial.html" class="island-button">Controversial Island</a>
        <a href="music.html" class="island-button">Music Island</a>
    </div>
</body>
</html>
